{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>SPOTIFY SETUP</h1>
    <div class="form-container">
        <form method="POST" action="/setup/spotify">
            <div class="form-group">
                <input type="text" 
                       name="client_id" 
                       placeholder="ENTER SPOTIFY CLIENT ID"
                       required>
            </div>

            <div class="form-group">
                <input type="password" 
                       name="client_secret" 
                       placeholder="ENTER SPOTIFY CLIENT SECRET"
                       required>
            </div>

            <button type="submit">SAVE CREDENTIALS</button>
        </form>
    </div>
</div>
{% endblock %}
